<a
style="cursor: pointer;"
[routerLink]="[index]"
class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeBinded.name }}</h4>
    <p class="list-group-item-text">{{ recipeBinded.description }}</p>
  </div>
  <span class="pull-right">
    <!-- can use property binding [src]="recipe.imagePath" -->
    <img
      src="{{ recipeBinded.imagePath }}"
      alt="{{ recipeBinded.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
